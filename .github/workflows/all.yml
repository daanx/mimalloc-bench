name: Build and run everything
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 1'
jobs:
  build-all-alpine:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install bash
        run: apk add bash git
      - name: Silence some git warnings
        run: git config --global advice.detachedHead false
      - name: Install and build all benchmarks and allocators
        # hd: glibc-specific
        # dieharder: glibc-specific
        # tbb: needs RTLD_DEEPBIND, but it doesn't exist on musl
        # sm: ../src/supermalloc.h:10:31: error: expected initializer before '__THROW'
        # mesh/nomesh: there is an infinite loop in the somewhere
        # tcg: installing bazel on alpine is awful
        # gd: fatal error: 'execinfo.h' file not found
        run: ./build-bench-env.sh all no-dh no-hd no-sm no-mesh no-nomesh no-tcg no-gd
      - name: Run everything.
        run: |
          cd out/bench
          ../../bench.sh alla allt no-iso
  build-all-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Silence some git warnings
        run: git config --global advice.detachedHead false
      - name: Install and build all benchmarks and allocators
        # gd: infinite loop in the redis benchmark
        run: ./build-bench-env.sh all no-lean no-gd
      - name: Run everything.
        run: |
          cd out/bench
          ../../bench.sh alla allt no-iso
  build-all-fedora:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install git
        run: sudo dnf -y --quiet --nodocs install git
      - name: Silence some git warnings
        run: git config --global advice.detachedHead false
      - name: Install and build all benchmarks and allocators
        # mi and mesh: error: '__malloc_hook' was not declared in this scope;
        # gd: infinite loop in the redis benchmark
        run: ./build-bench-env.sh all no-lean no-mi no-mesh no-nomesh no-gd
      - name: Run everything.
        run: |
          cd out/bench
          ../../bench.sh alla allt no-iso
  build-all-osx:
    runs-on: macos-11
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Silence some git warnings
        run: git config --global advice.detachedHead false
      - name: Install and build all benchmarks and allocators
        # gd: so many errors.
        run: ./build-bench-env.sh all no-lean no-gd
      - name: Run everything.
        run: |
          cd out/bench
          ../../bench.sh alla allt no-iso
